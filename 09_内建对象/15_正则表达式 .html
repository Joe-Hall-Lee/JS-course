    <title>Document</title>
    <script>
        /* 
            量词
                {m} 正好 m 个
                {m,} 至少 m 个
                {m,n} m 到 n 个
                + 一个以上，相当于{1,}
                * 任意数量的 a
                ? 0-1 次 {0,1}
        */

        let re = /a{3}/

        re = /^a{3}$/

        re = /^(ab){3}$/

        re = /^[a-z]{3}$/

        re = /^[a-z]{1,}$/

        re = /^[a-z]{1,3}$/

        re = /^ba+$/

        re = /^ba*$/

        re = /^ba?$/

        let result = re.test("a")

        console.log(result)
    </script>
