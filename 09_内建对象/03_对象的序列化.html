<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            对象的序列化
                • JS 中的对象使用时都是存在于计算机的内存中的
                • 序列化指将对象转换为一个可以存储的格式
                    • 在 JS 中对象的序列化通常是将一个对象转换为字符串
                • 序列化的用途（对象转换为字符串有什么用）：
                    • 对象转换为字符串后，可以将字符串在不同的语言之间进行传递
                        甚至人可以直接对字符串进行读写操作，使得 JS 对象可以在不同的语言之间传递
                • 如何进行序列化：
                    • 在 JS 中有一个工具类 JSON（JavaScript Object Notation），JS 对象表示法
                    • JS 对象序列化后会转换为一个字符串，这个字符串我们称其为 JSON 字符串

                • 也可以手动地编写 JSON 字符串，很多程序的配置文件就是使用 JSON 编写的
                • 编写 JSON 的注意事项：
                    1．JSON 字符串有两种类型：
                        JSON 对象 { }
                        JSON 数组 []
                    2．JSON 字符串的属性名必须使用双引号引起来
                    3．JSON 中可以使用的属性值（元素）
                        • 数字（Number）
                        • 字符串（String），必须使用双引号
                        • 布尔值（Boolean）
                        • 空值（Null）
                        • 对象（Object { }）
                        • 数组（Array []）
                    4．JSON 的格式和 JS 对象的格式基本上是一致的
                        注意：JSON 字符串如果属性是最后一个，则不要再加“,”

        */

        const obj = {
            name: "孙悟空",
            age: 18
        }

        // 将 obj 转换为 JSON 字符串
        const str = JSON.stringify(obj) // JSON.stringify() 可以将一个对象转换为 JSON 字符串

        const obj2 = JSON.parse(str) // JSON.parse() 可以将一个 JSON 格式的字符串转换为 JS 对象

        // console.log(obj)
        // console.log(str) // {"name":"孙悟空","age":18}
        // console.log(obj2)

        const str2 = '{"name:"猪八戒","age":28}'
        const str3 = '{}'
        const str4 = '["hello",true,undefined]'

        console.log(str2)
    </script>
</head>
