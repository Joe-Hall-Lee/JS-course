<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            Set
                • Set 用来创建一个集合
                • 它的功能和数组类似，不同点在于 Set 中不能存储重复的数据

            • 使用方式：
                创建
                    • new Set()
                    • new Set([...])

                方法
                    size 获取元素
                    add() 添加元素
                    has() 检查元素
                    delete() 删除元素
        */

        // 创建一个 Set
        const set = new Set()

        // 向 set 中添加数据
        set.add(10)
        set.add("孙悟空")
        set.add(10)

        // console.log(set)

        // for (const item of set) {
        //     console.log(item)
        // }

        const arr = [...set]

        // console.log(arr)

        const arr2 = [1, 2, 3, 2, 1, 3, 4, 5, 4, 6, 7, 7, 8, 9, 10]

        const set2 = new Set(arr2)

        console.log([...set2])
    </script>
</head>
