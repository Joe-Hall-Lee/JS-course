<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            网页是自上向下加载的，如果将 JS 代码编写到网页的上边，
                JS 代码在执行时，网页还没有加载完毕，这时会出现无法获取到 DOM 对象的情况

                window.onload 事件会在窗口中的内容加载完毕之后才触发
                document 的 DOMCotentLoaded 事件会在当前文档加载完毕之后触发

                如何解决这个问题：
                    1．将 script 标签编写到 body 的最后
                    2．将代码编写到 window.onload 的回调函数中
                    3．将代码编写到 document 对象的 DOMContentLoaded 的回调函数中（执行时机更早）
                    4．将代码编写到外部的 JS 文件中，然后以 defer 的形式引入（执行时机更早，早于 DOMContentLoaded）
        */

        // window.onload = function () {
        //     const btn = document.getElementById("btn")
        //     console.log(btn)
        // }

        // window.addEventListener("load", function () {
        //     const btn = document.getElementById("btn")
        //     alert(btn)
        // })

        // document.addEventListener("DOMContentLoaded", function () {
        //     const btn = document.getElementById("btn")
        //     alert(btn)
        // })
    </script>

    <script defer src="./script/script.js"></script>
</head>

</body>

</html>
