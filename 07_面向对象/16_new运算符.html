    <script>
        /* 
            new 运算符是创建对象时要使用的运算符
                • 使用 new 时，到底发生了哪些事情：
                • 当使用 new 去调用一个函数时，这个函数将会作为构造函数调用，
                    使用 new 调用函数时，将会发生这些事：
                    1．创建一个普通的 JS 对象（Object 对象 { }），为了方便，称其为新对象
                    2．将构造函数的 prototype 属性设置为新对象的原型
                    3．使用实参来执行构造函数，并且将新对象设置为函数中的 this
                    4．如果构造函数返回的是一个非原始值，则该值会作为 new 运算的返回值返回（千万不要这么做）
                        如果构造函数的返回值是一个原始值或者没有返回值，
                            则新的对象将会作为返回值返回
        */

        function MyClass() {

            // var newInstance = {}
            // newInstance.__proto__ = MyClass.prototype

        }

        var mc = new MyClass()

        // console.log(mc)

        class Person{
            constructor() {
                return {}
            }
        }

        new Person()
    </script>
