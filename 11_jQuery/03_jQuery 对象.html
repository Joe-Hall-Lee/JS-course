            jQuery 对象
                • 通过 jQuery 核心函数获取到的对象就是 jQuery 对象
                • jQuery 对象是 jQuery 中定义的对象
                    可以将其理解为是 DOM 对象的升级版，在 jQuery 对象中为我们提供了很多简单易用的方法
                        来帮助我们简化 DOM 操作
                • jQuery 对象本质上是一个 DOM 对象的数组（类数组）
                    可以通过索引获取 jQuery 对象中的 DOM 对象
                • 当我们修改 jQuery 对象时，它会自动修改 jQuery 中的所有元素
                    这一特点称为 jQuery 的隐式迭代
                • 通常情况下，jQuery 对象方法的返回值依然是一个 jQuery 对象
                    所以我们可以调用一个方法继续调用其他的 jQuery 对象的方法
                    这一特性，称为 jQuery 对象的链式调用
                    这一特性，称为 jQuery 对象的链式调用
        */
