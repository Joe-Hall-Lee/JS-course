<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 

            根据函数调用方式的不同，this 的值也不同：
                1．以函数形式调用，this 是 window
                2．以方法形式调用，this 是调用方法的对象
                3．构造函数中，this 是新建的对象
                4．箭头函数没有自己的 this，由外层作用域决定
                5．通过 call 和 apply 调用的函数，它们的第一个参数就是函数的 this
                6．通过 bind 返回的函数，this 由 bind 第一个参数决定（无法修改）
            bind() 是函数的方法，可以用来创建一个新的函数
                • bind 可以为新函数绑定 this
                • bind 可以为新函数绑定参数

            箭头函数没有自身的 this，它的 this 由外层作用域决定，
                也无法通过 call、apply 和 bind 修改它的 this
                箭头函数中没有 arguments
        */

        function fn(a, b, c) {
            console.log("fn 执行了——", this)
            console.log(c)
        }

        const obj = { name: "孙悟空" }

        const newFn = fn.bind(obj, 10, 20, 30)

        // newFn()

        const arrowFn = () => {
            console.log(this)
        }

        // arrowFn.call(obj)

        const newArrowFn = arrowFn.bind(obj)

        // newArrowFn()

        class MyClass {
            fn = () => {
                console.log(this)
            }
        }

        const mc = new MyClass()

        // mc.fn.call(window)
    </script>
</head>

</html>
