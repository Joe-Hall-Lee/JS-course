<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习 1</title>
    <script>
        /* 
            • 练习 1：
                编写一个程序，获取一个用户输入的整数。然后通过程序显示这个数是奇数还是偶数。
        */
        // 编写一个整数，获取一个用户输入的整数
        let num = +prompt("请输入一个整数")
        // let num = parseInt(prompt("请输入一个整数"))

        // 验证一下用户的输入是否合法，只有是有效数字时，我们才检查它是否是偶数
        // 我们不能使用 == 或 === 来检查一个值是否是 NaN
        // 可以使用 isNaN() 函数来检查一个值是否是 NaN
        if (isNaN(num) || num % 1 !== 0) {
            alert("你的输入有问题，请输入整数！")
        } else {
            // 然后通过程序显示这个数是奇数还是偶数
            if (num % 2 === 0) {
                alert(`${num} 是偶数！`)
            } else {
                alert(`${num} 是奇数！`)
            }
        }


    </script>
</head>
