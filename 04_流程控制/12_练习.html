    <script>
        // 求 100 以内所有 3 的倍数（求它们个数和总和）

        // console.log(`3 的倍数一共有 ${count} 个，总和为 ${result}`)


        for (let i = 3; i <= 100; i += 3) {
            count++
            result += i
        }

        console.log(`3 的倍数一共有 ${count} 个，总和为 ${result}`)
